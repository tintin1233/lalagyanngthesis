<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="payment.css">
  <link rel="stylesheet" href="homePage.css">
</head>
<body>
  
<div class="payment-container">

</div>
    <div class="payment-form">
      <h2>Tenant's Information</h2>
      <form action="" method="POST">
        <div class="form-group">
          <label for="name">Amount Paid:</label>
          <input type="text" id="amount-paid" name="amount-paid" required>
        </div>
        <div class="form-group">
          <label for="name">Date of Payment:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="name">Tenant's Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="address">Unit Number:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="payment">Payment Method:</label>
          <select id="payment" name="payment">
            <option value="Paid in Cash">Paid in Cash</option>
            <option value="Gcash">Gcash</option>
    
          </select>
        </div>
        <button class="submit-btn">Submit</button>
        <input type="hidden" id="cartItemsInput" name="cartItems" value="">
      </form>
    </div>
  </div >
  
  <script src="payment.js"></script>
</body>
</html>
